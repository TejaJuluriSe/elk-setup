version: '3'

services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.17.0  # Specify the version
    ports:
      - "9200:9200"
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=true
      - ELASTIC_PASSWORD=123456myp
      - network.host=0.0.0.0  # Add this line to bind to all network interfaces
    networks:
      - elk_network
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
   

  kibana:
    image: docker.elastic.co/kibana/kibana:7.17.0  # Specify the version
    ports:
      - "5601:5601"
    restart: always
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - XPACK_MONITORING_ENABLED=true
      - XPACK_MONITORING_COLLECTION_ENABLED=true
      - XPACK_SECURITY_ENABLED=true
      - ELASTICSEARCH_USERNAME=elastic
      - ELASTICSEARCH_PASSWORD="123456myp"
    depends_on:
      - elasticsearch
    networks:
      - elk_network

  logstash:
    image: docker.elastic.co/logstash/logstash:7.17.0  # Specify the version
    ports:
      - "5044:5044"  # Port for Logstash Beats input
    volumes:
      - ./elk-config/logstash/logstash.conf:/usr/share/logstash/pipeline/logstash.conf  # Path for Logstash pipeline configuration
    depends_on:
      - elasticsearch
    networks:
      - elk_network

  nodejs-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nodejs-app
    ports:
      - "8080:8080"
    depends_on:
      - elasticsearch
    networks:
      - elk_network

volumes:
  elasticsearch_data:
    driver: local

networks:
  elk_network:
    driver: bridge